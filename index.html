<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/src/style.css">
    <title>APP GASTOS</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="fs-1 fw-bold"> APP GASTOS</h1>

        </header>
        <section>
            <div class="contenido primario">
                <h2>AÑADIR GASTOS</h2>
                <form id="añadirGasto" action="#">
                    <div class="form-group">
                        <label for="gasto">GASTO:</label>
                        <input type="text" class="form-control" id="gasto" placeholder="Nombre del gasto">
                    </div>
                    <div class="form-group">
                        <label for="precio">PRECIO:</label>
                        <input type="texnt" class="form-control" id="precio" placeholder="Precio en $">
                    </div>

                    <button type="submit" id="btn" class="btn btn-primary">Agregar</button>
                </form>
            </div>
            <div>
                <h2> LISTADO </h2>
                <div id="gastos">
                    <ul class="list-group"></ul>
                </div>
                <div id="presupuesto" class="presupuesto">
                    <div class="alert alert-primary">
                        <p>PRESUPUESTO TOTAL: $ <span id="total"></span> </p>
                    </div>
                    <div class="restante alert alert-success">
                        <p>DINERO RESTANTE: $ <span id="restante"></span></p>
                    </div>
                </div> 
            </div>
        </section>


    </div>
<script src="index.js"></script>
</body>
</html>
